# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    paths:
    - 'app/**'
    branches: [ main ]
  
  pull_request:
    paths:
    - 'app/**'
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # This likely specifies a strategy or set of rules for performing a particular task or operation. It defines how a specific task should be executed.
    strategy:      
      matrix:        
        node-version: [18.17.1]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:      
      # Use the node version specified in the strategy    
      - name: Use Node.js ${{ matrix.node-version }}      
        uses: actions/setup-node@v1      
        with:        
          node-version: ${{ matrix.node-version }}

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Git checkout
        uses: actions/checkout@v2

      # Install packages
      - name: Install packages
        run: |
          npm install --prefix ./app

      # Build an optimized production build
      - name: Production build      
        run: |        
          unset CI
          npm run build --prefix ./app 

      # Deploy to the S3 server
      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: "app/build/"
          
